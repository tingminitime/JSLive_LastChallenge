      <img
        src="img/logo.svg"
        alt="woworoom logo"

    <ul class="menu flex">
      <li class="menu__item">

        >後台管理</a>

      <li class="menu__item">
        <a
          href="javascript:;"
          class="menu__link highlight"
        >管理員登入</a>
      </li>
    </ul>
    <button class="menu__btn">
      <i class="material-icons">
        menu
      </i>
    </button>
    <div class="menu-mobile">
      <button class="menu-mobile__toggle">
        <i class="material-icons">
          chevron_left
        </i>
      </button>
      <ul class="menu-mobile__list">
        <li class="menu-mobile__item">
          <a
            href="javascript:;"

          >後台管理</a>

        <li class="menu-mobile__item">

            href="javascript:;"
            class="menu-mobile__link highlight"
          >管理員登入</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="topbar__separateLine"></div>
  <div class="container">
    <!-- Slider main container -->
    <div class="swiper swiper-chart">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <h2 class="order__title contentTitle">全產品類別營收比重</h2>
          <div class="C3_chart__sort"></div>
        </div>
        <div class="swiper-slide">
          <h2 class="order__title contentTitle">全品項營收比重</h2>
          <div class="C3_chart__allProds"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="order">
      <button class="order__clearAll">清除全部訂單</button>
      <table class="order__table">
        <thead>
          <tr>
            <th scope="col">訂單編號</th>
            <th scope="col">聯絡人</th>
            <th scope="col">聯絡地址</th>
            <th scope="col">電子郵件</th>
            <th scope="col">訂單品項</th>
            <th scope="col">訂單日期</th>
            <th scope="col">訂單狀態</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody class="order__list">

            <td class="order__sn">10088377474</td>
            <td>
              <p class="order__clientName">小杰</p>
              <p class="order__clientPhone">0912345678</p>
            </td>
            <td class="order__shippingAddress">高雄市前鎮區六合路183巷66號</td>

            <td class="order__date text-center">2021/03/08</td>

    integrity='sha512-v+pIzqEVf0+O50Ls9scw6DDZT5On6G5wnXLLMSjYlfJJrNe+ZCWK849PBUYQDagZKc2125WKYJY3XugLNwwPfA=='
    crossorigin='anonymous'
